@(message:String)
@script = {
	<script>
		$(function() {
			var dt = $("#user_dt");
			dt.DataTable({
			      "oLanguage": {
			              "sLengthMenu": "每页显示  _MENU_ 条记录",  
			              "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
			              "oPaginate": {
			                  "sFirst": "首页",
			                  "sPrevious": "前一页",
			                  "sNext": "后一页",
			                  "sLast": "尾页"
			                  },
			              "sZeroRecords": "抱歉， 没有找到",
			              "sInfoEmpty": "没有数据"
			            }
			});
		})
	</script>
}
@content = {
<div class="panel panel-default">
                        <div class="panel-heading">
                            @message
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table id="user_dt" class="table table-striped table-bordered table-hover dataTable no-footer" role="grid" aria-describedby="user_dt_info">
                                    <thead>
                                        <tr role="row"><th class="sorting_asc" tabindex="0" aria-controls="user_dt" rowspan="1" colspan="1" style="width: 5%;" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">序号</th><th class="sorting" tabindex="0" aria-controls="user_dt" rowspan="1" colspan="1" style="width: 5%;" aria-label="Browser: activate to sort column ascending">昵称</th><th class="sorting" tabindex="0" aria-controls="user_dt" rowspan="1" colspan="1" style="width: 5%;" aria-label="Platform(s): activate to sort column ascending">性别</th><th class="sorting" tabindex="0" aria-controls="user_dt" rowspan="1" colspan="1" style="width: 10%;" aria-label="Engine version: activate to sort column ascending">电话</th><th class="sorting" tabindex="0" aria-controls="user_dt" rowspan="1" colspan="1" style="width: 5%;" aria-label="CSS grade: activate to sort column ascending">万米成绩</th><th class="sorting" tabindex="0" aria-controls="user_dt" rowspan="1" colspan="1" style="width: 5%;" aria-label="CSS grade: activate to sort column ascending">半马成绩</th><th class="sorting" tabindex="0" aria-controls="user_dt" rowspan="1" colspan="1" style="width: 5%;" aria-label="CSS grade: activate to sort column ascending">全马成绩</th><th class="sorting" tabindex="0" aria-controls="user_dt" rowspan="1" colspan="1" style="width: 5%;" aria-label="CSS grade: activate to sort column ascending">关注时间</th></tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
}
@main("joy-system",script)(content){@views.html.slidebar()}{@views.html.topbar()}
